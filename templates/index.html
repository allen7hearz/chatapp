<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <div class="box">
        <h1 class="header">Welcome to the Chat App!</h1>

        <button class="signup" id="signupButton">Sign Up</button>
        <script>
        document.getElementById('signupButton').addEventListener('click', function() {
            window.location.href = '/signup';
        });
        </script>

        <button class="login" id="loginButton">Log In</button>
        <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = '/login'; // Replace '/login' with the URL you want to redirect to for login
        });
        </script>
    </div>



</body>
</html>
